<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link href="main.css" rel="stylesheet" />
	</head>
	<body class="container">
		<h1>Guest List</h1>

		<a class="btn btn-primary" href="/login">Log In</a>

		<br /><br />

		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#check-in">Check-In</a></li>
			<li><a data-toggle="tab" href="#table-assignment">Table Assignments</a></li>
		</ul>

		<div class="tab-content">
			<div id="check-in" class="tab-pane fade in active">
				<div id="search-container">
					<form>
						<label>Search: <input id="search" type="text"></label>
					</form>
				</div>

				<div id="search-results">Showing all results.</div>

				<table id="guest-table">
					<thead>
						<tr>
							<th>Guest Name</th>
							<th>Table #</th>
							<th>Party</th>
							<th>Menu Choice</th>
							<th>Check In</th>
						</tr>
					</thead>
					<tbody id="guests">
					</tbody>
				</table>
			</div>
			<div id="table-assignment" class="tab-pane fade">
				<div class="container">
					<img src="/table_layout.png" />

					<div class="row">
						<div class="col-sm-3">
							<h4>Table #1</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #2</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #3</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #4</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3">
							<h4>Table #5</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #6</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #7</h4>
						</div>
						<div class="col-sm-3">
							<h4>Table #8</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="main.js"></script>
</html>
